<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Cadastro</h3>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Endereço de e-mail"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Senha"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Cadastrar"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Ou</span></span>
        </div>
        <!-- Continue with Google -->
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Continuar com sua conta Google
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span
          >Já possui uam conta?
          <a class="redirect" routerLink="/sign-in">Entre</a></span
        >
      </div>
    </div>
  </div>
