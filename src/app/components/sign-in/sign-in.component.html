<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Entrar</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="E-mail" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Senha" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Entrar" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Ou</span></span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Entre com sua conta Google
          </button>
        </div>
        <div class="forgotPassword">
          <a routerLink="/forgot-password">Esqueceu a senha?</a>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>NÃ£o possui uma conta? <a class="redirect" routerLink="/register-user">Cadastre-se</a></span>
      </div>
    </div>
  </div>
