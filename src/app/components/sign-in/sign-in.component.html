<div>
    <div>
      <div>
        <h3>Entrar</h3>
        <div>
          <input type="text" placeholder="E-mail" #userName required>
        </div>
        <div>
          <input type="password" placeholder="Senha" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div>
          <input type="button" class="btnInput" value="Entrar" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div>
          <span>Ou</span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div>
          <button type="button" (click)="authService.GoogleAuth()">
            Entre com sua conta Google
          </button>
        </div>
        <div>
          <a routerLink="/forgot-password">Esqueceu a senha?</a>
        </div>
      </div>
      <div>
        <span>NÃ£o possui uma conta? <a routerLink="/register-user">Cadastre-se</a></span>
      </div>
    </div>
  </div>
