  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Perfil de Usuário</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img class="photo" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}">
                <div class="media-body">
                  <div [hidden]="editarNome">
                    <h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                    <p>E-mail: <strong>{{user.email}}</strong></p>
                    <button (click)="editarNomeFuncao(true)">Editar</button>
                  </div>
                  
                  <div [hidden]="!editarNome">
                    <label>Nome:</label>
                    <input type="text" id="nomee" name="nomee" placeholder="Coloque a alteção do nome aqui." [(ngModel)]="this.nome"/>
                    <br>
                    <label>E-mail:</label>
                    <input type="text" id="emaill" name="emaill" placeholder="Coloque a alteção do e-mail aqui." [(ngModel)]="this.email"/>
                    <br>
                    <button (click)="atualizarPerfil()">Salvar</button>
                    <button (click)="editarNomeFuncao(false)">Cancelar</button>
                  </div>

                  <div [hidden]="user.emailVerified">
                    <button (click)="authService.SendVerificationMail()">Enviar e-mail de verificação.</button>
                  </div>
                  
                  <div [hidden]="alterarSenha">
                    <button (click)="alterarSenhaFuncao(true)">Alterar senha</button>
                  </div>
                  
                  <div [hidden]="!alterarSenha">
                    <label>Nova senha:</label>
                    <input type="password" id="novaSenhaa" name="novaSenhaa" placeholder="Coloque a nova senha aqui." [(ngModel)]="this.novaSenha"/>
                    <br>
                    <button (click)="aplicarNovaSenha()">Salvar</button>
                    <button (click)="alterarSenhaFuncao(false)">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
