<div class="main">
    <h1>Quadro de avisos</h1>
    <button *ngIf="(authService.isLoggedIn) === true" (click)="publicarNovoAviso()">Novo Aviso</button>
    <div class="quadro-de-avisos">
        <div class="addAvisos" *ngIf="(authService.isLoggedIn) === true" [hidden]="!novoTopico">
            <br>
            <label>Título:</label>
            <input type="text" id="tituloaviso" name="tituloaviso" placeholder="Coloque o título do aviso aqui." [(ngModel)]="aviso.titulo" />
            <br>
            <label>Conteúdo:</label>
            <br>
            <input type="text" id="textoaviso" name="textoaviso" placeholder="Coloque o conteúdo do aviso aqui." [(ngModel)]="aviso.texto" />
            <br>
            <button (click)="postar()">{{avisobutton}}</button>
            <button (click)="cancelarAviso()">Cancelar</button>
        </div>
        
        <div class="lista-de-avisos" *ngFor="let aviso of listaAviso">
            <h2 class="aviso-titulo">{{aviso.titulo}}</h2>
            <p class="aviso-texto">{{aviso.texto}}</p>
            <button type="button" routerLink="/avisos/{{aviso.id}}" *ngIf="(authService.isLoggedIn) === true">Editar</button>
            <button type="button" (click)="excluirAviso(aviso.id)" *ngIf="(authService.isLoggedIn) === true">Excluir</button>
        </div>
    </div>
</div>
